<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 다루기- each()</title>
    <style>
      div{
        width: 50px;
        height: 50px;
        float: left;
        background-color: brown;
        margin: 10px;
      }

    </style>  
    <!-- 자바스크립트로 아이디가 header인 노드를 찾아서 변경하기 -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function(){
        // $('.container li').each(function(index){
        //   document.write('index값: ' + index + '<br/>')
        // })

        //순차적으로 노드를 접근하여 그 인덱스와 htmlliElement 출력하고 있다.
        //jQuery 객체.textConent 를 하게 되면 해당하는 값을 출력을 할 수 있다.
        $('.container li').each(function(index, item){
          document.write('index값: ' + index + ","+ item.textContent + '<br/>')
        })
      })

    </script>
  </head>
<body>
  <ul class="container">
    <li>박지성</li>
    <li>기성룡</li>
    <li>안정환</li>
    <li>손흥민</li>
    <li>황선홍</li>
  </ul>
</body>
</html>
