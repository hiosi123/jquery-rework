<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 다루기-length</title>
    <style>
      body{
        cursor:pointer
      }
      div{
        width: 50px;
        height: 50px;
        float: left;
        background-color: brown;
        margin: 10px;
      }
      span{
        color: blue
      }
    </style>  
    <!-- 자바스크립트로 아이디가 header인 노드를 찾아서 변경하기 -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function(){
        $(document.body).click(function(){
          $(document.body).append($('<div>'))
          //diㅍ 노드를 찾아서 길이를 구하고, 출력을 하고 있다. 
          let length = $("div").length
          $('span').text('div태그의 개수: '+length)
        })
      })
    </script>
  </head>
<body>
  <div>  </div>
  <span></span>
</body>
</html>
