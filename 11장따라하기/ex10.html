<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 다루기- 인덱스 메세드의 주의점</title>
    <style>
      body{
        font-size:15px;
        font-family: "굴림";
      }
      div, p, ul, li{
        border: 1px solid gray;
        margin: 10px;
      }
      ul {
        padding: 10px;
      }
      li.select{
        background-color: #ccc;
      }
    </style>
    <!-- 자바스크립트로 아이디가 header인 노드를 찾아서 변경하기 -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>

      $(document).ready(function() {
        $('ul li').click(function(){
          console.log(`index= ${$(this).index()}`)
        })
      })
    </script>
  </head>
<body>
  <ul>
    <li>
      <a href="#">메뉴1</a>

</body>
</html>
