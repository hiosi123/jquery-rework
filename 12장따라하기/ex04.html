<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드생성 jquery로 마지막 번째로 노드 이동하기 (append(), appendTo())</title>
    <style>
      body {
        font-size: 15px;
        font-family: "맑은 고딕";
      }
      ul, li {
        border: 3px solid gray;
        margin: 10px;
      }
      ul {
        padding: 10px
      }

      li.select {
        background-color: aquamarine;
      }
    </style>
    
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function(){
        let cnt = 8;

        
        $("#btnAdd").click(() => {
          cnt++
          //새로운 jQuery 객체를 생성 
          // $item = $(`<li>새메뉴 ${cnt}</li>`)

          // $("#menu").append($item)
          // $item.appendTo('#menu')
        })
        var $menu = $('#menu')
        $("#menu li").click(function(){
          $menu.append(this)

        })
      })
    </script>
  </head>
<body>
  <button id="btnAdd">추가하기</button>
  <ul id="menu">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
    <li>메뉴5</li>
    <li class="select">메뉴6</li>
    <li>메뉴7</li>
  </ul>
</body>
</html>
