<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 vs jQuery-1</title>
    <style>
      body{
        font-size:15px;
        font-family: "굴림";
      }

    </style>
    <!-- 자바스크립트로 아이디가 header인 노드를 찾아서 변경하기 -->
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
      //자바스크립트로 버튼을 클린하면 메시지를 출력하는 코드를 작성해보기
      // window.onload = function() {
      //   var btn1 = document.getElementById("btn1")
      //   //IE7 버전 이하를 크로스 브라우징 처리
      //   if(btn1.attachEvent){
      //     btn1.attachEvent('onclick', function(){
      //       alert('반갑습니다.')
      //     })
      //   } else{ //IE7 버전이 아니라면
      //     btn1.addEventListener('click', function(){
      //       alert('반갑습니다.')
      //     })
      //   }
      // }
      //jQuery 태그이름이 p인 노드를 찾아서 border 스타일 변경하기
      $(document).ready(function(){
        $("#btn1").on('click', function(){
          alert('반갑습니다')
        })
      })
      
    </script>
  </head>
<body>
  <button id="btn1">버튼</button>
  <br/>
</body>
</html>
