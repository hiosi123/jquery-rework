<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMLoaded Event 와 Window 의 load 이벤트의 차이점 </title>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
      //ready 함수는 외부 이미지나 컨테츠를 다 로딩이 안되고 dom 객체가 생성된 후 이벤트가 발생함
      $(document).ready(function(){
        // const $image = $("#image")
        console.log('이미지의 너비:' + $(image).width())
      })
      // window.onload 이벤트는 외부 이미지나 컨테르르 다 로딩이 된 후 발생하는 이벤트
      // window.onload = function(){
      //   console.log('이미지의 너비:' + $(image).width())
      // }
    </script>
  </head>
<body>
  <img src="images/korea.png" id="image">
</body>
</html>
